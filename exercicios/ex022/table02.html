<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2.0</title>
    <style>
        table{
            width:400px;
            height: 200px;
            border-collapse: collapse;
            text-align: right;
        }
        td{
            padding: 5px;
            border: 1px solid black;
            vertical-align: bottom;
        
        }
        .verde{
            background-color: green;
        }
        .grena{
            background-color: #570707;
        }
        .vermelho{
            background-color: red ;
        }
    </style>

</head>
<body>
    <h1>Tabela e mais Tabelas </h1>
    <table>
        <tr>
            <td>Vasco</td>
            <td class="vermelho">Vasco</td>
            <td>Vasco</td>
        </tr>
        <tr>
            <td class="vermelho">Vasco</td>
            <td class="vermelho">Vasco</td>
            <td class="vermelho">Vasco</td>
        </tr>
        <tr>
            <td>Vasco</td>
            <td class="vermelho">Vasco</td>
            <td>Vasco</td>
        </tr>
    </table>
    <h1>Tabela Tabelosa</h1>
    <table >
        <tr class="verde">
            <td>Flu</td>
            <td>Flu</td>
            <td>Flu</td>
        </tr>
        <tr class="grena">
            <td>Flu</td>
            <td>Flu</td>
            <td>Flu</td>
        </tr>
        <tr class="verde">
            <td>Flu</td>
            <td>Flu</td>
            <td>Flu</td>
        </tr>
    </table>

    
</body>
</html>
