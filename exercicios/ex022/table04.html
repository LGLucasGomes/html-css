<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse:collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            background-color: gray;
        }

    </style>
</head>
<body>
    <h1>Mesclagem</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
           
            <td>8</td>
            
        </tr>
    </table>
    

    
</body>
</html>
