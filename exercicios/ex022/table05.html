<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-weight: bolder;
            font-size: 1.3em;
            padding: 10px;
           
        }
    </style>
</head>
<body>
    <h1>Tabela </h1>

    <table>
        <caption>Comidas Favoritas</caption>
        <thead>
            <tr>
                <th scope="col">  Grupos</th>
                <th scope="col">  Nomes</th>
                <th colspan="3" scope="colgroup"> Comidas</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Angela Maria</td>
                <td>Banana</td>
                <td>Macarrão</td>
                <td>Feijoada</td>
            </tr>
            <tr>
                
                <td>Carla Souza</td>
                <td>Miojo</td>
                <td>Maçã</td>
                <td>Pizza</td>
            </tr>
            <tr>
                
                <td>Duda</td>
                <td>Sushi</td>
                <td>Pizza</td>
                <td>Churrasco</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Joaquim Ramos</td>
                <td>Pizza</td>
                <td>Hamburguer</td>
                <td>Bacon</td>
            </tr>
            <tr>
                <td>Robertos Silva</td>
                <td>Salada</td>
                <td>Cereais</td>
                <td>Iogurte</td>
            </tr>
            <tr>
                <td>Marlon Ribeiro</td>
                <td>Pizza</td>
                <td>Churrasco</td>
                <td>Ovo</td>
            </tr>


        </tbody>
    </table>
    
</body>
</html>
