<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Formulario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            padding: 30px;
        }
        body{
            background-color: lightblue;
        }
        .botao{
            margin-left: 5vw;
        }
        
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
  
    <form autocomplete="on" method="post" action="login.js">
        <div class="loginmaster">
            <div class="login">
                <label for="Lnome">Nome:</label>
                <input type="text" name="nome" id="Lnome" required minlength="5" maxlength="15" placeholder="Usuario" autocomplete="username">
            </div>
            <br>
            <div class="login">
                <label for="Lsenha">Senha:</label>
                <input type="password" name="senha" id="Lsenha" required minlength="8" placeholder="Senha" autocomplete="current-password">
            </div>
            <br>
            <div class="botao">
                <input type="submit" value="Entrar">
            
                <input type="reset" value="Limpar">
            </div>
        </div>
    </form>
</body>

</html>
