<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Formulario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            padding: 30px;
        }
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulario</h1>
    <div>
        <form autocomplete="off" method="get" action="login.js">
            <label for="Lnome">Nome:</label>
            <input type="text" name="nome" id="Lnome">
            <br>
            <label for="Lsenha">Senha:</label>
            <input type="password" name="senha" id="Lsenha">
            <br>
           <input type="submit" value="Entrar">
        </form>
    </div>

</body>

</html>
