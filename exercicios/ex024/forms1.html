<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    
    <div>
        <form action="login.js" method="get"n autocomplete="on">
            <div class="q1">
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome Completo" maxlength="40" required>
            </div>
            <div class="q2">
                <label for="imedia">Média:</label>
               <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5">
            </div>
            <div class="q3">
                <label for="imes">Mês:</label>
                <input type="month" name="mes" id="imes" required value="2023-05">
            </div>
            <div class="q4">
                <label for="idia">DIA:</label>
                <input type="date" name="dia" id="idia" required>
            </div>
            <div class="q5">
                <label for="ihora">Hora</label>
                <input type="time" name="hora" id="ihora" required>
            </div>
            <div class="q6">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>    
</body>
</html>
