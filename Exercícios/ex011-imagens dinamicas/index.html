<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
    <link rel="shortcut icon" href="lg icon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens Dinamicas::</h1>
    <p>Imagens adaptadas para qualquer dispositivo:</p>
    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="imagem flex">
    </picture>
    <h1>Sobres midia:</h1>
    <p>Midias:</p>
    <audio src="audios/happy-mistake.mp3" controls autoplay loop></audio>
    
    <h2>Tambem pode ser desse jeito:</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="audios/happy-mistake.mp3" type="audio/mpeg">
        <source src="audios/happy-mistake.ogg" type="audio/ogg">
        <source src="audios/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o reproduz audio. <a href="audios/happy-mistake.mp3">CLIQUE AQUI</a>para baixar o arquivo MP3.</p>
    </audio>
    
</body>
</html>
