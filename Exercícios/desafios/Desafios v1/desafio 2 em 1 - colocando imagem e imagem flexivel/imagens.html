<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Muito simple colocar uma imagem e icone em HTML ::</p>
    <picture>
        <source media="(max-width: 320px )" srcset="imagens/github-pp.png">
        <source media="(max-width: 520px)" srcset="imagens/github-p.png">
        <source media="(max-width: 520px )" srcset="imagens/github-m.png">
        <source media="(max-width: 750px )" srcset="imagens/github-g.png">
        <img src="imagens/github-g.png" alt="github-g">
        

    </picture>
    <footer>
        <p>by LG</p>
    </footer>
    
</body>
</html>
